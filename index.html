  <body>
   
	<div class="container shadow-sm mt-5 p-2 rounded bg-white border">
	<div class="d-flex justify-content-between">
	<p></p>
	<button type="button" class="btn btn-link text-decoration-none " value="Reset" onClick="window.location.reload()" >Reset</button>

	</div>
	

			<h1 class="text-center mb-3 mt-4">Discount Calculator</h1>
		
<div class="row p-4 ms-3 me-3">
		
		<div class="col-md-6 p-2">
			<img class="rounded mx-auto d-block p-3" id="myImg" src="https://niyander.com/wp-content/uploads/2023/10/girls.png"/>
		
		</div>
		
	<div class="col-md-6 p-2">
	  <label for="exampleFormControlInput1" class="form-label">Bill Amount: &nbsp;<span id="mess"class="text-danger" ></span></label>
	  <input type="text" class="form-control form-control-lg mb-4" id="bill_amount" placeholder="" onkeypress="return isNumber(event)" >
	  <label for="customRange1" class="form-label mt-2">Discount: &nbsp; &nbsp; <span id="discount_percentage">0</span>%</label>
	  <input type="range" class="form-range mb-4 ps-2 pe-2 mb-5" id="myRange">
	  <button type="button" class="btn btn-primary btn-lg mb-4 shadow-sm Dis_calculate">Calculate</button> 
	 <hr class="border-top"/>
	  
	  
	  <p class="p-2 fs-5 bg-light">Discount Amount: &nbsp; &nbsp; <span id="dis" style="background-color:#9affb8b0; padding:2px;"></span><p>
	  <p class="p-2 fs-5 bg-light">Final Pay: &nbsp; &nbsp; <span id="pay" style="background-color:#ffff94b0; padding:2px;"></span><p>
	</div>
		
		
</div>


		

</div>


  <footer class="d-flex justify-content-center p-5">
      <span class="text-dark">Crafted with love by <a href="https://niyander.com/" class="text-decoration-none">Niyander</a> Â© 2023</span>
  </footer>
</div>


<script>

function isNumber(evt) {
    evt = (evt) ? evt : window.event;
    var charCode = (evt.which) ? evt.which : evt.keyCode;
    if (charCode > 31 && (charCode < 48 || charCode > 57)) {
        return false;
    }
    return true;
}

// Range Slider Working Code

var slider = document.getElementById("myRange");
var output = document.getElementById("discount_percentage");
output.innerHTML = slider.value; // Display the default slider value

// Update the current slider value (each time you drag the slider handle)
slider.oninput = function() {
    output.innerHTML = this.value;
}

// Discount Calculator Code Start

const calculate = document.querySelector('.Dis_calculate');
calculate.addEventListener('click', (e)=> {
    e.preventDefault();

const bill_amount = document.getElementById('bill_amount').value;

if(bill_amount!=""){
	const discount_percentage = output.innerHTML;
	var get_discount = bill_amount * discount_percentage / 100;
	var Final_payy = bill_amount - get_discount;
	document.getElementById('dis').innerText = get_discount+ " Rs";
	document.getElementById('pay').innerText = Final_payy + " Rs";
	 
	 document.getElementById("dis").style.visibility = "visible";
	 document.getElementById("pay").style.visibility = "visible";

	 
	 
}
else{

	document.getElementById("mess").innerHTML = "Please Fill Amount"
	const myTimeout = setTimeout(myGreeting, 2000);
   
		function myGreeting() {
		  document.getElementById("mess").innerHTML = " "
		}

}
   
});
</script>
   
  </body>
